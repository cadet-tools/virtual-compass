<!doctype html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direkcijas leņķis un azimuts — Virtuālais kompass</title>

  <!-- Pannellum CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">

  <style>
    body {
      overflow: hidden;
      margin: 0;
    }

    /* ========= KONTEINERA IZMĒRS UN IZKĀRTOJUMS ========= */
    .pano-block {
      position: relative;
      width: 100%;
      height: 99vh;
      overflow: hidden;
      margin: 0 auto;
    }

    #panorama {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 0;
    }

    #liveVideo {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: 1;
    }

    /* ========= 3D Kompass stils (kā tev bija) ========= */
    .compass-container {
      position: absolute;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%) rotateX(30deg);
      perspective: 800px;
      width: min(50vmin, 300px);
      height: min(30vmin, 180px);
      z-index: 2;
    }

    .compass-container::after {
      content: "";
      position: absolute;
      left: 47.8%;
      top: -69.7vh;
      width: 3px;
      height: 87.5vh;
      background: linear-gradient(to top, rgba(255, 0, 0, 0.7), rgba(255, 0, 0, 0.1));
      transform: translateX(-50%) rotate(0deg) rotateX(50deg);
      z-index: 2;
    }

    .compass-base {
      position: absolute;
      width: 95%;
      height: 85%;
      transform: rotateX(45deg) rotateZ(90deg);
      transform-origin: center center;
      filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.5));
    }

    .compass-scale {
      position: absolute;
      width: 51%;
      left: 47.2%;
      top: 66.4%;
      transform: translate(-50%, -50%) rotateX(45deg) rotate(0deg);
      transform-origin: center center;
      filter:
        drop-shadow(2px 4px 4px rgba(0, 0, 0, 0.1))
        drop-shadow(0px 3px 4px rgba(0, 0, 0, 0.1))
        drop-shadow(0px 7px 4px rgba(0, 0, 0, 0.4));
      cursor: grab;
    }

    .compass-needle {
      position: absolute;
      width: 2.5%;
      left: 47%;
      top: 67%;
      transform: translate(-50%, -50%) rotateX(45deg);
      transform-origin: center center;
      animation: none !important;
    }

    /* ========= 2D Kompass – TĪRA JAUNĀ VERSIJA ========= */

    /* Ārējais aplis ar nelielu tumšu fonu */
    .compass-2d-container {
      position: absolute;
      top: 1.5%;
      right: 0.8%;
      z-index: 3;

      width: min(34vmin, 260px);
      height: min(34vmin, 260px);
      padding: 8px;
      box-sizing: border-box;

      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.7));

      overflow: visible; /* ļaujam pogām mazliet iziet ārpus apļa */
      transition: all 0.3s ease;
    }

    /* Palielināts režīms – joprojām aplis, tikai lielāks */
    .compass-2d-container.expanded {
      top: 50%;
      left: 50%;
      right: auto;
      transform: translate(-50%, -50%);
      width: min(80vmin, 480px);
      height: min(80vmin, 480px);
      padding: 12px;
    }

    /* Apaļais kompass iekšā */
    .compass-2d-core {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
    }

    /* Skala, fons, adata – centrēti aplī */
    .compass-2d-scale-Background,
    .compass-2d-scale,
    .compass-2d-needle {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center center;
      display: block;
    }

    .compass-2d-scale-Background {
      width: 82%;
    }

    .compass-2d-scale {
      width: 84%;
      cursor: grab;
    }

    .compass-2d-needle {
      width: 7%;
      pointer-events: none;
    }

    /* Rotācijas indikators & punkts (ja tev vajag) */
    .rotation-indicator-2d {
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }

    .rotation-dot-2d {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: red;
      transform: translate(-50%, -50%);
    }

    /* Grādu displejs virs kompasa */
    .degree-display {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 11;
      display: none;
    }

/* Loku pogas – vienmēr zem skalas pa vidu */
.arc-buttons {
  position: absolute;
  left: 50%;
  top: 100%;                        /* piesienam pie apļa apakšas */
  transform: translate(-50%, -38%); /* mazliet uz augšu, lai pieguļ aplim */
  width: 70%;
  max-width: 320px;
}

/* Palielinātajā režīmā pogas nedaudz tuvāk aplim un platākas */
.compass-2d-container.expanded .arc-buttons {
  width: 75%;
  transform: translate(-50%, -46%);
}
    .arc-buttons svg {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .arc {
      fill: none;
      stroke: rgba(165, 117, 0, 0.6);
      stroke-width: 20;
      cursor: pointer;
      pointer-events: stroke;
      transition: stroke 0.3s;
    }

    .arc:hover {
      stroke: rgba(234, 166, 0, 1);
    }

    .arc-label {
      font-size: 14px;
      font-weight: bold;
      fill: #fff;
      pointer-events: none;
      dominant-baseline: middle;
      letter-spacing: 2px;
    }

    /* Mobilajām ierīcēm – tikai izmēri, nevis izkārtojums */
    @media (max-width: 768px) {
      .pano-block {
        height: 300px;
      }
      .compass-container::after {
        top: -63.8vh;
        height: 80vh;
      }
      .compass-scale {
        width: 49%;
      }
      .compass-needle {
        width: 2.5%;
      }
      .compass-2d-container {
        top: 2%;
        right: 3%;
        width: min(40vmin, 220px);
        height: min(40vmin, 220px);
        padding: 6px;
      }
     
      .degree-display {
        font-size: 16px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="pano-block">
    <div id="panorama"></div>
    <video id="liveVideo" autoplay playsinline></video>

    <!-- 3D Kompass -->
    <div class="compass-container">
      <img src="./img/pamatne.png" class="compass-base" alt="Kompass pamats (3D)">
      <img src="./img/skala.png" class="compass-scale" alt="Kompass skala (3D)">
      <img src="./img/adata.png" class="compass-needle" alt="Kompass adata (3D)">
      <div class="rotation-indicator-3d">
        <div class="rotation-dot-3d"></div>
      </div>
    </div>

    <!-- 2D Kompass -->
    <div class="compass-2d-container" id="compass2dContainer">
      <div class="compass-2d-core">
        <img src="./img/KOMPASA_SKALA_BACKGROUND.png"
             class="compass-2d-scale-Background"
             alt="Kompass fons (2D)">
        <img src="./img/skala.png"
             class="compass-2d-scale"
             alt="Kompass skala (2D)">
        <img src="./img/adata.png"
             class="compass-2d-needle"
             alt="Kompass adata (2D)">

        <div class="rotation-indicator-2d">
          <div class="rotation-dot-2d"></div>
        </div>

        <div id="degreeDisplay" class="degree-display">0°</div>
      </div>

      <div class="arc-buttons">
        <svg viewBox="0 0 300 300">
          <!-- Kreisais loks -->
          <g transform="translate(-1.5,0)">
            <path id="leftArc" class="arc"
                  d="M50,170 A100,100 0 0 0 150,250"
                  onclick="toggleExpand2D();"></path>
            <text class="arc-label">
              <textPath href="#leftArc" startOffset="50%" text-anchor="middle" dy="-15">
                palielināt
              </textPath>
            </text>
          </g>
          <!-- Labais loks -->
          <g transform="translate(1.5,0)">
            <path id="rightArc" class="arc"
                  d="M150,250 A100,100 0 0 0 250,170"
                  onclick="toggleDegrees();"></path>
            <text class="arc-label">
              <textPath href="#rightArc" startOffset="50%" text-anchor="middle" dy="-15">
                grādi
              </textPath>
            </text>
          </g>
        </svg>
      </div>
    </div>
  </div>

  <!-- Pannellum JS -->
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    var cameraStream = null;

    window.onload = function() {
      var viewer = pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: 'https://i.imgur.com/w4maDHx.jpeg',
        autoLoad: true,
        showControls: true,
        showFullscreenCtrl: false,
        compass: false,
        hfov: 200,
        autoRotate: -2,
        yaw: -0.5,
        ignoreGPanoXMP: true
      });

      /* ===== Adata no panorāmas yaw ===== */
      function updateCompassNeedles() {
        var currentYaw = viewer.getYaw();
        var needle3d = document.querySelector('.compass-needle');
        if (needle3d) {
          needle3d.style.transform =
            'translate(-50%, -50%) rotateX(45deg) rotateZ(' + (-currentYaw) + 'deg)';
        }
        var needle2d = document.querySelector('.compass-2d-needle');
        if (needle2d) {
          needle2d.style.transform =
            'translate(-50%, -50%) rotate(' + (-currentYaw) + 'deg)';
        }
      }
      setInterval(updateCompassNeedles, 50);
      viewer.on('viewchange', updateCompassNeedles);

      /* ===== Manuālā skalas rotācija (relatīva) ===== */
      var currentManualAngle = 0;

      function updateScales(angle) {
        angle = ((angle % 360) + 360) % 360;
        currentManualAngle = angle;

        var compassScale3d = document.querySelector('.compass-scale');
        if (compassScale3d) {
          compassScale3d.style.transform =
            'translate(-50%, -50%) rotateX(45deg) rotate(' + angle + 'deg)';
        }

        var compass2dScale = document.querySelector('.compass-2d-scale');
        if (compass2dScale) {
          compass2dScale.style.transform =
            'translate(-50%, -50%) rotate(' + angle + 'deg)';
        }

        var indicator2d = document.querySelector('.rotation-indicator-2d');
        var dot2d = document.querySelector('.rotation-dot-2d');
        updateRotationDot(indicator2d, dot2d, angle);

        var degreeDisplay = document.getElementById('degreeDisplay');
        if (degreeDisplay && degreeDisplay.style.display !== 'none') {
          var displayAngle = (360 - angle) % 360;
          degreeDisplay.innerText = Math.round(displayAngle) + "°";
        }
      }

      function updateRotationDot(indicatorElem, dotElem, angleDeg) {
        if (!indicatorElem || !dotElem) return;
        var radius = (indicatorElem.offsetWidth / 2) - (dotElem.offsetWidth / 2);
        var rad = angleDeg * (Math.PI / 180);
        var x = radius * Math.cos(rad);
        var y = radius * Math.sin(rad);
        dotElem.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
      }

      function calculateAngle(clientX, clientY, element) {
        var rect = element.getBoundingClientRect();
        var centerX = rect.left + rect.width / 2;
        var centerY = rect.top + rect.height / 2;
        var dx = clientX - centerX;
        var dy = clientY - centerY;
        return Math.atan2(dy, dx) * (180 / Math.PI);
      }

      var isDragging = false;
      var activeElement = null;
      var dragStartPointerAngle = 0;
      var dragStartManualAngle = 0;

      function angleDiff(a, b) {
        var d = a - b;
        var tmp = (d + 180) % 360;
        if (tmp < 0) tmp += 360;
        return tmp - 180;
      }

      function startDrag(e) {
        isDragging = true;
        activeElement = e.currentTarget;
        activeElement.style.cursor = "grabbing";

        var clientX, clientY;
        if (e.type.startsWith("touch")) {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }

        dragStartPointerAngle = calculateAngle(clientX, clientY, activeElement);
        dragStartManualAngle = currentManualAngle;

        e.preventDefault();
      }

      function onDrag(e) {
        if (!isDragging || !activeElement) return;

        var clientX, clientY;
        if (e.type.startsWith("touch")) {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }

        var currentPointerAngle = calculateAngle(clientX, clientY, activeElement);
        var delta = angleDiff(currentPointerAngle, dragStartPointerAngle);
        var newAngle = dragStartManualAngle + delta;
        updateScales(newAngle);

        e.preventDefault();
      }

      function endDrag() {
        if (activeElement) {
          activeElement.style.cursor = "grab";
        }
        isDragging = false;
        activeElement = null;
      }

      var compassScaleElem = document.querySelector('.compass-scale');
      var compass2dScaleElem = document.querySelector('.compass-2d-scale');
      [compassScaleElem, compass2dScaleElem].forEach(function (el) {
        if (!el) return;
        el.addEventListener("mousedown", startDrag);
        el.addEventListener("touchstart", startDrag);
      });
      window.addEventListener("mousemove", onDrag);
      window.addEventListener("touchmove", onDrag);
      window.addEventListener("mouseup", endDrag);
      window.addEventListener("touchend", endDrag);

      updateScales(0);

      /* ===== Grādu displeja toggling ===== */
      window.toggleDegrees = function () {
        var degreeDisplay = document.getElementById('degreeDisplay');
        if (!degreeDisplay) return;
        if (degreeDisplay.style.display === 'none' || degreeDisplay.style.display === '') {
          degreeDisplay.style.display = 'block';
          var displayAngle = (360 - currentManualAngle) % 360;
          degreeDisplay.innerText = Math.round(displayAngle) + "°";
        } else {
          degreeDisplay.style.display = 'none';
        }
      };

      /* ===== 2D kompasa palielināšana/samazināšana ===== */
      window.toggleExpand2D = function () {
        var compass2dContainer = document.getElementById('compass2dContainer');
        var textPath = document.querySelector('textPath[href="#leftArc"]');
        if (!compass2dContainer || !textPath) return;

        if (compass2dContainer.classList.contains('expanded')) {
          compass2dContainer.classList.remove('expanded');
          textPath.textContent = "palielināt";
        } else {
          compass2dContainer.classList.add('expanded');
          textPath.textContent = "samazināt";
        }
      };

      /* ===== toggleCamera kā iepriekš ===== */
      window.toggleCamera = function () {
        var video = document.getElementById("liveVideo");
        var panorama = document.getElementById("panorama");
        var btn = document.getElementById("toggleCameraButton");
        if (!video || !panorama || !btn) return;

        if (video.style.display === "none" || video.style.display === "") {
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
              .then(function (stream) {
                cameraStream = stream;
                video.srcObject = stream;
                video.style.display = "block";
                panorama.style.display = "none";
                btn.textContent = "Panorama";
              })
              .catch(function (err) {
                console.log("Kameras piekļuve neizdevās:", err);
              });
          }
        } else {
          if (cameraStream) {
            cameraStream.getTracks().forEach(function (track) {
              track.stop();
            });
          }
          video.style.display = "none";
          panorama.style.display = "block";
          btn.textContent = "Kamera";
        }
      };
    };
  </script>

  <!-- Navigācijas active-classes skripts (kā tev bija) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let path = window.location.pathname.split('/').pop();
      if (!path) path = 'index.html';

      document.querySelectorAll('.dropdown-menu .dropdown-link').forEach(function (link) {
        const href = link.getAttribute('href');
        if (!href) return;
        const file = href.split('/').pop();
        if (file === path) {
          link.classList.add('active');
          const menu = link.closest('.dropdown-menu');
          if (menu && menu.previousElementSibling) {
            menu.previousElementSibling.classList.add('active');
          }
        }
      });

      document.querySelectorAll('nav a').forEach(function (link) {
        const href = link.getAttribute('href');
        if (!href) return;
        const file = href.split('/').pop();
        if (file === path) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
